<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <style type="text/css">
      #color {
        border: 1px solid black;
      }
      #colorstrip {
        width: 600px;
        height: 100px;
      }
      #color {
        width: 50px;
        height: 25px;
      }
    </style>
  </head>
  <body>
    <div id="colorstrip"></div>
    <div id="color"></div>
    <a href="test/test.html">Unit Tests</a>
    <script type="text/javascript" src="lib/jquery/jquery-1.7.min.js"></script>
    <script type="text/javascript" src="colorstrip.js"></script>
    <script type="text/javascript">
      $('#colorstrip').colorstrip(function(hex) {
        $('#color').css('background-color', hex);
      });
    </script>
  <body>
</html>
